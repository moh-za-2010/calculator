<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-area"></div>
        <div class="calculator-rows">
            <button>C</button>
            <button class="special"><img src="backspace_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="backspace"></button>
            <button>&divide;</button>
        </div>
        <div class="calculator-rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div class="calculator-rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div class="calculator-rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        <div class="calculator-rows">
            <button>0</button>
            <button>.</button>
            <button class="special1">&equals;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
